<!-- food section -->

<section class="food_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Our Menu</h2>
    </div>
    <app-search></app-search>
    <ul class="filters_menu" *ngIf="!isSearchTerm">
      <li class="filter" (click)="filters('app')">All</li>
      <li (click)="filters('burger')">Burger</li>
      <li (click)="filters('pizza')">Pizza</li>
      <li (click)="filters('chicken')">Chicken</li>
      <li (click)="filters('fries')">Fries</li>
    </ul>

    <div class="filters-content">
      <ngx-masonry>
        <ngx-masonry-item
          ngxMasonryItem
          class="  col-sm-6 col-lg-4 all {{ item.category }}"
          *ngFor="let item of Foods"
          #masonry
        >
          <div class="box">
            <a routerLink="/food-detail/{{ item.id }}">
              <div class="img-box">
                <img [src]="item.imageUrl" alt="" />
              </div>
              <div class="detail-box">
                <h5>
                  {{ item.name }}
                </h5>
                <p>
                  {{ item.desc }}
                </p>
                <div class="options">
                  <star-rating
                    [starType]="'svg'"
                    [rating]="item.stars"
                    [showHalfStars]="true"
                  ></star-rating>
                  <h5>${{ item.price }}</h5>
                </div>
                <div class="options cooktime">
                  <h6 class="origins">
                    <i class="fa fa-map-marker"></i> &nbsp;<span
                      *ngFor="let origin of item.origins"
                      >{{ origin }}
                    </span>
                  </h6>
                  <h6><i class="fa fa-clock"></i> {{ item.cookTime }} min</h6>
                </div>
                <div class="options product-item-footer">
                  <span></span>
                  <a href="">
                    <i class="fa fa-shopping-cart text-white"></i>
                  </a>
                </div>
              </div>
            </a>
          </div>
        </ngx-masonry-item>
      </ngx-masonry>
    </div>
    <!-- <div class="btn-box">
      <a href=""> View More </a>
    </div> -->
  </div>
</section>

<!-- end food section -->
