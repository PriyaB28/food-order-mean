<main class="container-fluid ">
  <section class="checkout">
    <header>
      <h1>Checkout</h1>
      <p>by Credit Card</p>
    </header>
    <form [formGroup]="checkoutForm" (ngSubmit)="createOrder()">
      <div class="input-group">
        <div class="label">
          <label for="name">Full Name</label>
        </div>
        <div class="input">
          <input
            type="text"
            id="name"
            placeholder="Jane Doe"
            formControlName="name"
            required
          />
        </div>
      </div>
      <div class="input-group">
        <div class="label">
          <label for="address">Address</label>
        </div>
        <div class="input">
          <input
            type="text"
            id="address"
            placeholder="Jane Doe"
            formControlName="address"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <button>Charge Credit Card</button>
      </div>
    </form>
  </section>

  <section class="cart">
	<h3>Order Items</h3>
	<div class="row mb-4 font-weight-bold mt-4 border-bottom border-warning">
		<div class="col-md-4 text-center ">ITEM</div>
		<div class="col-md-4 text-center "></div>
		<div class="col-md-2">QUANTITY</div>
		<div class="col-md-2 text-right">PRICE</div>
	</div>
    <div class="cart-item" *ngFor="let item of order.items">
      <img
        [src]="item.food.imageUrl"
        class="image"
      />
      <p class="title">{{item.food.name}} </p>
      <p class="price">{{item.quantity}}</p>
      <p class="price">{{item.price | currency:'USD'}}</p>
    </div>
